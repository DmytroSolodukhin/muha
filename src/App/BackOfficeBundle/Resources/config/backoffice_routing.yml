    defaults: { _controller: AppBackOfficeBundle:BackOffice:footerRemoveFile }
    requirements:
        fileName: ".+"

app_back_office_menu_routes:
    resource: "@AppBackOfficeBundle/Resources/config/backoffice_menu_routing.yml"
    prefix:   /menu

