app_back_office_start_page:
    path:     /
    defaults: { _controller: AppBackOfficeBundle:BackOffice:startScreen }

app_back_office_restaurant_routes:
    resource: "@AppBackOfficeBundle/Resources/config/backoffice_restaurant_routing.yml"
    prefix:   /restaurants

app_back_office_delivery_routes:
    resource: "@AppBackOfficeBundle/Resources/config/backoffice_delivery_routing.yml"
    prefix:   /delivery

app_back_office_settings:
    resource: "@AppBackOfficeBundle/Resources/config/backoffice_settings.yml"
    prefix:   /settings

app_back_office_content_routes:
    resource: "@AppBackOfficeBundle/Resources/config/backoffice_content_routing.yml"
    prefix:   /content

app_back_office_up_sale:
    resource: "@AppBackOfficeBundle/Resources/config/backoffice_up_sale_routing.yml"
    prefix:   /up_sale

app_back_office_help:
    resource: "@AppBackOfficeBundle/Resources/config/backoffice_help_routing.yml"
    prefix:   /help

app_back_office_product_routes:
    resource: "@AppBackOfficeBundle/Resources/config/backoffice_product_routing.yml"
    prefix:   /products

elfinder:
    resource: "@FMElfinderBundle/Resources/config/routing.yml"

app_back_office_footer:
    path:     /footer
    defaults: { _controller: AppBackOfficeBundle:BackOffice:footer }

app_back_office_footer_remove_file:
