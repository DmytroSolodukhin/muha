    resource: "@AppBackOfficeBundle/Resources/config/backoffice_sitemap_routing.yml"
    prefix:   /sitemap

app_back_office_front_page_block_routes:
    resource: "@AppBackOfficeBundle/Resources/config/backoffice_front_page_routing.yml"
    prefix:   /frontpages

app_back_office_login_db:
    path:     /login_db
    defaults: { _controller: AppBackOfficeBundle:User:login }

app_back_office_login_chek:
    path:     /login_check
    defaults: { _controller: AppBackOfficeBundle:User:check }

app_back_office_logout:
    path:     /logout
    defaults: { _controller: AppBackOfficeBundle:User:logout}

app_back_office_login:
    path:     /login
    defaults: { _controller: AppBackOfficeBundle:User:loginOS }

app_back_office_image_list:
    path:     /images/{page}
    defaults: { _controller: AppBackOfficeBundle:BackOffice:images, page: 1 }

app_back_office_exist_image_delete:
    path:     /images/{id}/delete
    defaults: { _controller: AppBackOfficeBundle:BackOffice:deleteImage }