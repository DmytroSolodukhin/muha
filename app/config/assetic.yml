# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ 'WebBundle']
#    bundles:        [AppDollyBundle]
    #java: /usr/bin/java
    filters:
        less:
            node: /usr/bin/node
            node_paths: ['/usr/lib/node_modules','/usr/local/lib/node_modules']
            apply_to: "\.less$"
        cssrewrite: ~
        yui_js:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar
        yui_css:
            jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar
    assets:
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

        jquery:
            inputs:
                  - %kernel.root_dir%/../vendor/jquery/jquery/jquery-1.11.3.js
            filters:
                - yui_js
            output: js/jquery.min.js

        # Dolly
        web_css:
            inputs:
                - bundles/web/styles/vendor.css
                - bundles/web/styles/main.css
                - bundles/web/styles/web.css
            filters: [ yui_css, cssrewrite ]
            output: css/web.min.css
        web_head_js:
            inputs:
                - @jquery
                - js/bootstrap.js
                - bundles/web/js/modernizr.js
            filters: [ yui_js ]
            output: js/web-head.min.js
        web_footer_js:
            inputs:
                - bundles/web/js/vendor.js
                - bundles/web/js/app.js
            filters: [ yui_js ]
            output: js/web-footer.min.js
